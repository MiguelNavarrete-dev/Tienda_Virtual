<div class="card" style="width: 18rem;">
  <img src="https://pbs.twimg.com/profile_images/1311763847775125516/mvBRhlDs_400x400.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{product?.name}}</h5>
    <p class="card-text">{{product?.descripcion}}</p>
    <p class="card-text">{{product?.price | currency}}</p>
    <a class="btn btn-primary" (click)="add()">Agregar</a>
  </div>
</div>
